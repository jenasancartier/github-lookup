<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Github!</h1>
      <form id="nameForm">
        <div class="row row-centered">
          <div class="form-group text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <label for="githubName">Lookup a Github:</label>
              <input id="githubName" type="text" class="form-control" placeholder="Enter name">
              <button id="githubSubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <br>
      <div class="row row-centered">
        <ul id="showRepo"></ul>
      </div>
    </div>
  </body>
</html>
